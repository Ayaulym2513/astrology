<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Байланыс</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Жалпы стильдер */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a237e, #3949ab);
            color: white;
            overflow-x: hidden;
        }

        /* Хедер */
        header {
            text-align: center;
            padding: 50px 20px;
            background: #283593;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            color: #ffcc80;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 18px;
            color: #e3f2fd;
        }

        /* Навигация */
        nav {
            display: flex;
            justify-content: center;
            background: #1c2a48;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: background 0.3s, color 0.3s;
            border-radius: 20px;
        }

        nav a:hover {
            background: #ffcc80;
            color: #283593;
        }

        /* Контактілер */
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .contact-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffcc80;
        }

        .contact-container p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Регистрационная форма */
        .registration-form {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .registration-form h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffcc80;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            color: #ffcc80;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #e3f2fd;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border: 2px solid #ffcc80;
        }

        .form-group button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #ff7043;
        }

        /* Соц желі батырмалары */
        .contact-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #ff6f61;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .contact-btn:hover {
            transform: scale(1.1);
        }

        .social-menu {
            position: fixed;
            bottom: 90px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .social-menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            background: #1a237e;
            text-align: center;
            font-size: 24px;
            transition: background 0.3s, transform 0.3s;
        }

        .social-menu a:hover {
            background: #ffcc80;
            color: #283593;
            transform: scale(1.1);
        }

        .social-menu.show {
            display: flex;
        }

        /* Анимациялық планета */
        .planet-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            animation: rotate 15s linear infinite;
        }

        .planet {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffcc80, #ff7043);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        footer {
            background: #1c2a48;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            color: #e3f2fd;
        }
    </style>
</head>
<body>

    <!-- Хедер -->
    <header>
        <h1>Байланыс</h1>
        <p>Бізбен байланысу үшін төмендегі ақпараттарды пайдаланыңыз!</p>
    </header>

    <!-- Навигация -->
    <nav>
        <a href="09lab.html">Басты бет</a>
        <a href="11lab.html">Жұлдыздар</a>
        <a href="gg.html">Ғалам</a>
        <a href="bb.html">Байланыс</a>
    </nav>

    <!-- Байланыс контейнері -->
    <div class="contact-container">
        <h2>Байланыс Ақпараттары</h2>
        <p>Телефон: +7 (777) 123-4567</p>
        <p>Email: info@astronomy.kz</p>
        <p>Мекен-жай: Алматы, Қазақстан</p>
    </div>

    <!-- Регистрационная форма -->
    <div class="registration-form">
        <h2>Жұлдызды экскурсияға тіркелу</h2>
        <form>
            <div class="form-group">
                <label for="name">Толық атыңыз</label>
                <input type="text" id="name" placeholder="Атыңызды жазыңыз" required>
            </div>
            <div class="form-group">
                <label for="email">Электронды пошта</label>
                <input type="email" id="email" placeholder="Электронды поштаңызды жазыңыз" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон нөмірі</label>
                <input type="tel" id="phone" placeholder="Телефон нөміріңізді жазыңыз" required>
            </div>
            <div class="form-group">
                <label for="date">Экскурсияға қатысу күнін таңдаңыз</label>
                <select id="date" required>
                    <option value="2024-12-10">10 Желтоқсан 2024</option>
                    <option value="2024-12-15">15 Желтоқсан 2024</option>
                    <option value="2024-12-20">20 Желтоқсан 2024</option>
                    <option value="2024-12-25">25 Желтоқсан 2024</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Тіркелу</button>
            </div>
        </form>
    </div>

    <!-- Анимациялық планета -->
    <div class="planet-container">
        <div class="planet"></div>
    </div>

    <!-- Соц желі батырмасы -->
    <div class="contact-btn" onclick="toggleMenu()">
        <i class="fas fa-share-alt"></i>
    </div>

    <!-- Соц желі менюі -->
    <div class="social-menu">
        <a href="https://facebook.com" target="_blank" title="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" target="_blank" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://google.com" target="_blank" title="Google+">
            <i class="fab fa-google-plus-g"></i>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Байланыс. Барлық құқықтар қорғалған.</p>
    </footer>

    <script>
        function toggleMenu() {
            const button = document.querySelector('.contact-btn');
            const socialMenu = document.querySelector('.social-menu');
            socialMenu.classList.toggle('show');
        }
    </script>
</body>
</html>
